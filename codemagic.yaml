workflows:
  react-native-android:
    name: React Native Android Build
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.orangehrm.mobile"
      node: 18.16.0
      java: 17
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Clean and build APK
        script: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
